{% extends "base.html" %}

{% block title %}Сбросить пароль{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите адрес электронной почты, чтобы получить новый пароль.</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Отправить e-mail"></p>
  </form>
{% endblock %}
