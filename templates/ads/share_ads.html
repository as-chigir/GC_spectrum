{% extends "base.html" %}
{% block title %} Share material {% endblock %}
{% block content %}
    {% if not sent %}
    <h1> Отправить {{ ad.title }} по email: </h1>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="ОТПРАВИТЬ">
    </form>
    {% else %}
        <p> Ваше сообщение было отправлено. </p>
    {% endif %}

    <br><a href="{{ ad.get_absolute_url }}"> НАЗАД </a> <br><br>
    <a href="{% url "spectrum:all_ads_" %}"> ВЕРНУТЬСЯ к объявлениям </a>


{% endblock %}
