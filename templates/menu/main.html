{% extends 'base.html' %}

{% block  content %}

     <h1> ДОБРО ПОЖАЛОВАТЬ </h1>

    <p>
    {% if request.user.is_authenticated %}
        Добро пожаловать, {{ request.user.first_name }}! <br>
        <a href="{% url "spectrum:logout" %}"> Выйти </a><br>
        <a href="{% url "spectrum:profile" %}"> Мой профиль </a>
    {% else %}
        <a href="{% url "spectrum:login" %}"> Войти </a><br>
        <a href="{% url "spectrum:register" %}"> Регистрация </a>
    {% endif %}
</p>

{% endblock %}
