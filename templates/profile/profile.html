{% extends "base.html" %}
{% block title %} Профиль {% endblock %}
{% block content %}

    <h4> Имя пользователя: {{ user.first_name}} {{ user.last_name }}</h4>
    <h4> День рождения: {{ user.profile.birth }}</h4>
    <p><img img alt="photo" width="250" height="250" src = "{{ user.profile.photo.url }}" alt="alternate"></p>
    <br>
    <a class="mt-2 btn btn-warning" href="{% url "spectrum:edit_profile" %}"> Редактировать профиль </a>

{% endblock %}
